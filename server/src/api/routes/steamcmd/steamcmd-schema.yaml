    summary: Get SteamCMDUser
    description: Get SteamCMDUser from the database
    operationId: steamcmd
    security:
      - bearerAuth: [admin]
    tags:
      - SteamCMD
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/SteamCmd"
      required: true
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SteamCmd"
      "401":
        description: Unauthorized
        content:
          text/plain:
            schema:
              type: string
              example: Unauthorized
      "404":
